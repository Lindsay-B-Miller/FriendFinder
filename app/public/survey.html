    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <!-- JAVASCRIPT -->
    <script type="text/javascript">

        $.ajaxSetup({
            contentType: "application/json; charset=utf-8"
        });
        // This code is creating the front-end javascript which "POSTS" our form data to the express server
        $("#submit").on("click", function (event) {
            event.preventDefault();

            var newFriend = {
                name: $(".friend-name").val().trim(),
                photo: $(".friend-photo").val().trim(),
                scores: [
                    parseInt($(".q1 input:radio:checked").val()),
                    parseInt($(".q2 input:radio:checked").val()),
                    parseInt($(".q3 input:radio:checked").val()),
                    parseInt($(".q4 input:radio:checked").val()),
                    parseInt($(".q5 input:radio:checked").val()),
                    parseInt($(".q6 input:radio:checked").val()),
                    parseInt($(".q7 input:radio:checked").val()),
                    parseInt($(".q8 input:radio:checked").val()),
                    parseInt($(".q9 input:radio:checked").val()),
                    parseInt($(".q10 input:radio:checked").val())
                ]
            };

            var stringifiedFriend = JSON.stringify(newFriend);

            $.post("/api/friends", stringifiedFriend, function (data) {
                console.log(data);
            })
            renderData(newFriend);
        });

        function renderData(newFriend) {
            var totalDifference = [];
            var bestFriend;
            // $(".modal-body").empty();
            $.get("/api/friends", function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i].scores);
                }
                console.log("New friend scores: " + newFriend.scores[0])
                for (var i = 0; i < data.length - 1; i++) {
                    totalDifference.push(Math.abs(parseInt(newFriend.scores[0]) - parseInt(data[i].scores[0])) + Math.abs(parseInt(newFriend.scores[1]) - parseInt(data[i].scores[1])) + Math.abs(parseInt(newFriend.scores[2]) - parseInt(data[i].scores[2])) + Math.abs(parseInt(newFriend.scores[3]) - parseInt(data[i].scores[3])) + Math.abs(parseInt(newFriend.scores[4]) - parseInt(data[i].scores[4])) + Math.abs(parseInt(newFriend.scores[5]) - parseInt(data[i].scores[5])) + Math.abs(parseInt(newFriend.scores[6]) - parseInt(data[i].scores[6])) + Math.abs(parseInt(newFriend.scores[7]) - parseInt(data[i].scores[7])) + Math.abs(parseInt(newFriend.scores[8]) - parseInt(data[i].scores[8])) + Math.abs(parseInt(newFriend.scores[9]) - parseInt(data[i].scores[9])));
                }
                // console.log("Total Difference outside log: " + totalDifference);
                // console.log("Smallest difference: " + Math.min(...totalDifference));
                function indexOfSmallestDiff(element) {
                    return (element === Math.min(...totalDifference))
                }

                var indexOfFriend = totalDifference.findIndex(indexOfSmallestDiff);
                console.log("Index of array with smallest difference: " + indexOfFriend);
                console.log("Name: " + data[indexOfFriend].name);

                // Adding Name
                $(".modal-title").text("Best Friend Match: " + data[indexOfFriend].name)

                // Adding Photo
                console.log(data[indexOfFriend].photo);
                $(".card-img-top").attr("src", data[indexOfFriend].photo);

            })
        }
